server:
  port: 8080

spring:
  application:
    name: log-monitoring

  # Redis
  redis:
    host: localhost
    port: 6379

  # Kafka
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: log-monitoring
      auto-offset-reset: latest

  # Elasticsearch
  elasticsearch:
    uris: http://localhost:9200
    # if you enable security later:
    # username: elastic
    # password: changeme
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC


management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
app:
  pipeline:
    mode: streaming


